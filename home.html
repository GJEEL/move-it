<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move It</title>
<link href="./style.css" rel="stylesheet" type="text/css" media="all">
</head>
<style>
	h1 {
		animation-name: wobble;
		animation-duration: 5s;
		animation-iteration-count: infinite;
	}
</style>
<body>
<script>
(function setAnim() {
	var randomInt = Math.floor(Math.random() * 4);
	var dStyle = document.querySelector('style');

	console.log(randomInt);

	switch(randomInt) {
		case 0:
			dStyle.innerHTML = "h1 {animation-name: wobble; animation-duration: 5s; animation-iteration-count: infinite;};";
			break;
		case 1:
			dStyle.innerHTML = "h1 {animation-name: spin; animation-duration: 5s; animation-iteration-count: infinite; animation-timing-function: linear;};";
			break;
		case 2:
			dStyle.innerHTML = "h1 {animation-name: pulse; animation-duration: 5s; animation-iteration-count: infinite;};";
			break;
		case 3:
			dStyle.innerHTML = "h1 {animation-name: bounce; animation-duration: 5s; animation-iteration-count: infinite; animation-timing-function: ease-in-out;};";
			break;
	}
})();
</script>
<main style="text-align: center;">
	<h1>MOVE IT</h1>

	<marquee behavior="alternate"><a href="./1.html">MOVE IT</a></marquee>
	<marquee behavior="alternate" direction="right"><a href="./2.html">MOVE IT</a></marquee>

	<marquee behavior="alternate" direction="right"><a href="./4.html">MOVE IT</a></marquee>

			<label for="lost" id="lost-label"></label>
		</marquee>
	</marquee>
	
	<a href="./index.html">Terms and Conditions</a>
</main>
</body>
</html>
